<div class="wrapper wf-section">
  {% for feat in feat.features %}
  <div class="feat">
    <div class="icon">
      <img src="/images/{{feat.img}}.svg" loading="lazy" alt="" />
    </div>
    <div class="feat-text">
      <h2 class="heading-2-small">{{feat.name}}</h2>
      <p class="feat-body">{{feat.text}}</p>
    </div>
  </div>
  {% endfor %}
</div>
